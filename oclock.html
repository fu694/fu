<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!-- Home Page -->
  <div id="homePage">
    <h1>oclock</h1>
    <div id="clockContainer">
      <div id="digitalClock"></div>
    </div>
    <button id="toUploadPage">+</button>
  </div>

  <!-- Upload Page -->
  <div id="uploadPage" style="display: none;">
    <h3>Design number</h3>
    <button id="backButton">Back</button>
    <!-- Number Selector -->
    <div>
      <h5>1. Select Number</h5>
      <div id="numberSelector">
        <button class="numberButton">0</button>
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
      </div>
    </div>

    <!-- Drawing and Upload Section -->
    <div>
      <h5>2. Draw Number or Upload File</h5>
      <div id="inputContainer">
        <div id="canvasContainer">
          <canvas id="drawCanvas" width="300" height="300" style="border: 1px solid black;"></canvas>
          <button id="clearCanvas">Clear Canvas</button>
          <br>
          <label for="penColor">Pen Color:</label>
          <input type="color" id="penColor" value="#000000">
          <label for="penSize">Pen Size:</label>
          <select id="penSize">
            <option value="2">Thin</option>
            <option value="5">Medium</option>
            <option value="10">Thick</option>
          </select>
        </div>

        <div id="fileUploadContainer">
          <input type="file" id="fileInput">
        </div>
      </div>
    </div>

    <!-- Post Button -->
    <button id="postButton">Post</button>
    <p id="postStatus">Status: </p>
  </div>
<!--pending images-->
<h3></h3>
<div id="pending-images"></div>
<div id="adminPanel"></div>
 
  

  <script type="module" src="script.js"></script>
</body>
</html>
